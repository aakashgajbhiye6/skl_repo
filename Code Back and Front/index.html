<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classifier Demo</title>
</head>
<body>
    <h1>Classifier Demo</h1>
    <form method="post" action="/predict">
        <label for="user_input">Enter your text:</label>
        <input type="text" name="user_input" id="user_input" required>
        <button type="submit">Predict</button>
    </form>
    {% if result %}
        <p>Result for "{{ user_input }}": {{ result[0] }}</p>
    {% endif %}
</body>
</html>
